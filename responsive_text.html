<!doctype html>
<html>
    <head>
        <title>HTML Responsive Text</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       </head>
    <body>
        <h2 style="font-size:5vw;">HTML Responsive Text. Text scale based upon window size.</h2>

        <p>This paragraph is without any viewpoint window size./p>
    </body>
</html>
